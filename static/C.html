<body>
	<table>
		<tr>
			<td for = "txtName">Username:</td>
			<td><input type="text" id="user" autofocus value=""></td>
		</tr>
		<tr>
			<td for = "txtPassword">Password:</td>
			<td><input type = "password" id = "password" value = ""></td>
		</tr>
		<tr>
			<td><button onClick = "usersInfo()" > Login and List Services</button></td>
		</tr>
	</table>
	
	
	<div id = "id1"></div>
	<div id = "id2"></div>
			

<script>

	function usersInfo(){
		
		var request = new XMLHttpRequest();
		
		request.open("GET", "http://localhost:8000/users/", false);
		
		var user_and_pass = document.getElementById("user").value + ":" +
							document.getElementById("password").value;
						
		request.setRequestHeader("Authorization", "Basic" + btoa(user_and_pass));
		request.send();
		
		
		var array = JSON.parse(request.responseText);
		var text = "<table><tr><th>Name</th><th>e-mail</th></tr>";
		for(var i=0; i<array.length;i++){
			text += "<tr><td>" + array[i].username +
					"</td><td>" + array[i].email +
					"</td></tr>";
		}
		text += "</table>";
		document.getElementById("id1").innerHTML = text;
		
		//--------------------------------------------------------------
		
		request.open("GET", "http://localhost:8000/groups/", false);
		
		var user_and_pass = document.getElementById("user").value + ":" +
							document.getElementById("password").value;
						
		request.setRequestHeader("Authorization", "Basic" + btoa(user_and_pass));
		request.send();
		
		
		var array = JSON.parse(request.responseText);
		var text = "<table><tr><th>Name</th></tr>";
		for(var i=0; i<array.length;i++){
			text += "<tr><td>" + array[i].name +
					"</td></tr>";
		}
		text += "</table>";
		document.getElementById("id2").innerHTML = text;
}		
</script>

<script>
function postUsers(){
 var bookName=document.getElementById("books");
 var bookAuthor= document.getElementById("author");
 var bookPrice= document.getElementById("priceNum");
 var bookDate= document.getElementById("date");
 var jsonData = '{"bookname":' + JSON.stringify(booksName.value) 
				+',"authors":'+JSON.stringify(bookAuthor.value) 
				+',"price":'+JSON.stringify(bookPrice.value) 
				+',"publish_date":'+JSON.stringify(bookDate.value)'}';
 var request = new XMLHttpRequest();
 request.open("POST", "http://localhost:8000/books/", false);
 request.setRequestHeader("Authorization", "Basic " + btoa("admin:password123"));
 request.setRequestHeader("X-CSRFToken", readCookiea("csrftoken"));
 request.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
 request.send(jsonData); 
 var array = JSON.parse(request.responseText);
 console.log(array);
 alert("Post successfully");

 
 
}

 function readCookiea(name) {
 var nameEQ = encodeURIComponent(name) + "=";
 var ca = document.cookie.split(';');
 for (var i = 0; i < ca.length; i++) {
 var c = ca[i];
 while (c.charAt(0) === ' ') c = c.substring(1, c.length);
 if (c.indexOf(nameEQ) === 0) return decodeURIComponent(c.substring(nameEQ.length, c.length));
 }
 return null;
}

</script>
